apiVersion: v1
kind: Service
metadata:
  name: influx-svc
spec:
  selector:
    app: influx
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx-deploy
  labels:
    app: influx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
        - name: influx-container
          image: influx-image
          imagePullPolisy: Never
          ports:
          - containerPort: 8086
          volumeMounts:
          - name: influx-volume
            mountPath: /var/lib/data_influx
      volumes:
        - name: influx-volume
          persistentVolumeClaim:
            claimName: influx-pvc
