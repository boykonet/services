apiVersion: v1
kind: Service
metadata:
  name: telegraf-svc
  labels:
    app: telegraf
spec:
  selector:
    app: telegraf
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespase: monitoring
  name: telegraf-deploy
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - name: telegraf-container
        image: telegraf-image
        imagePullPolicy: Never
