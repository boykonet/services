apiVersion: v1
kind: Service
metadata:
  name: influx-svc
  labels:
    app: influx
spec:
  selector:
    app: influx
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx-deploy
  labels:
    app: influx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  strategy:
    type: Recreate
    # type: RollingUpdate
    # rollingUpdate:
    #   maxSurge: 25%
    #   maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
        - name: influx-container
          image: influx-image
          imagePullPolicy: Never
          ports:
            - containerPort: 8086
          volumeMounts:
          - name: influx-storage
            mountPath: "/var/lib/influxdb/data" 
          - name: influx-secret-dir
            mountPath: "/influxdb/var/lib/secret"
          # - name: dockersock
          #   mountPath: /var/run/docker.sock
      volumes:
      - name: influx-storage
        persistentVolumeClaim:
          claimName: influx-pvc
      - name: influx-secret-dir
        secret:
          secretName: influx-secret
      # - name: dockersock
      #   hostPath:
      #     path: /var/run/docker.sock
